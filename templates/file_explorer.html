<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #7289da;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #23272a;
        }
        tr:nth-child(even) {
            background-color: #2c2f38;
        }
        a {
            color: #1f8eed;
            text-decoration: none;
        }
        footer {
            text-align: center;
            width: 100%;
            padding: 20px 0;
        }
        footer small {
            display: inline-block;
        }

    </style>
</head>
<body>

    <h1>File Explorer</h1>
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Upload Date</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for file in file_info %}
            <tr>
                <td>{{ file.filename }}</td>
                <td>{{ file.upload_date }}</td>
                <td><a href="{{ file.file_url }}" target="_blank">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <footer>
        <small>&copy; <span id="year"></span> Daniel Chrobak.</small>
    </footer>
    
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    
</body>
</html>
